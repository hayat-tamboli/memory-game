<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="a simple memory game in which you match pairs of cards"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/app.css" />
    <link
      rel="shortcut icon"
      href="./assets/question mark.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>Memory game</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul class="navbar-nav">
          <li class="nav-item"><button class="nav-btn" onclick="info()">ðŸ›ˆ</button></li>

        <p>
          MADE BY
          <a
            href="https://www.linkedin.com/in/hayat-tamboli/"

          >
            HAYAT TAMBOLI</a
          >
        </p>
        </div>
        <div>
            <p>
                <h2 class="uppercase">rules</h2>
                <ul class="rules">
                    <li>Turn over any two cards.</li>
                    <li>If the two cards match, keep them.</li>
                    <li>If they don't match, turn them back over.</li>
                    <li>Remember what was on each card and where it was.</li>
                    <li>The game is over when all the cards have been matched.</li>
                </ul>
            </p>
        </div>
        <div class="github-btn">
          <a
            href="https://github.com/hayat-tamboli/weather-page"
            target="_blank"
            class="btn --animated"
            rel="noreferrer"
          >
            <span class="uppercase">open sourced on github</span>
          </a>
        </div>
      </div>
      <div id="headline"></div>
      <h2>SCORE:<span id="result">0</span></h2>
      <div class="grid"></div>

      <h1>
        <span id="min">00</span> :
        <span id="sec">00</span>
      </h1>
